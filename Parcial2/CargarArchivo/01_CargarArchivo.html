<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="01_CargarArchivo.css">  
</head>
<body>
    
    <div class="content"><br> 
   <div id="broma"></div>
   <br><br>
  <button id="btnPeticion">Peticion</button>
</div> 
  <script>
    document.getElementById("btnPeticion").addEventListener("click",function(){
        fetch("https://api.chucknorris.io/jokes/random")
        .then( respuesta => respuesta.json() )
        .then( datoJson => document.getElementById("broma").innerText=datoJson.value );
    });
  </script>

</body>
</html>
