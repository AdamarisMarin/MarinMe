<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="01_CargarArchivo.css">  
</head>
<body>    
  
  <div class="content"><br>    
  
   <button id="btnPeticionFetch">PeticionFetch</button>
   <button id="btnPeticionFetchAsyncAwait">PeticionFetchAsyncAwait</button>
   <button id="btnPeticionJQuery">PeticionJQuery</button>
   <div id="caja"></div>
   </div> 

   <script>
    window.onload=fuction(){   
     document.getElementById("btnPeticionFetch").addEventListener("click",function(){
         fetch("https://api.chucknorris.io/jokes/random") 
         .then( respuesta => respuesta.json() )
         .then( datoJson => document.getElementById("caja").innerText=datoJson.value );
     })

     document.getElementById("btnPeticionFetchAsyncAwait").addEventListener("click", async function(){
      let respuesta = await fetch("https://api.chucknorris.io/jokes/random");
      let datoJson = await respuesta.json();
      document.getElementById("caja").innerText=datoJson.value;
    });
  }
   </script>

</body>
</html>
