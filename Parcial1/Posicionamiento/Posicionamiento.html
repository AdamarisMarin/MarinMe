<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cajaRelativa {
        position: relative;
        left: 450px;
        width: 400px;
        height: 400px;
        border: 4px solid rgb(255, 0, 149);
        top: 90px;
        overflow: scroll;
        }
        .cajaAbsoluta {
        position: absolute;      
        left: 90px;
        top: 80px;
        width: 200px;
        height: 250px;
        border: 4px solid rgb(30, 206, 168);
        }
    </style>
</head>
<body>
    <div class="cajaRelativa">
        <div class="cajaAbsoluta">            
        </div>
    </div>    
</body>
</html>
