<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo</title>
    <link rel="stylesheet" href="Modulo.css">  
</head>
<body>  
    <header>Módulos</header>  
   <div class="content"><br>
  <label for="">Teclee una cadena</label>
  <input id="cad" type="text">
  <button id="btn">Procesar</button>
  <input id="cadM" type="text" disabled>
</div> 
<script type="module">
import {mayuscula} from "./Modulo.js"
    document.getElementById("btn").addEventListener("click", function() {
        let varcad = document.getElementById("cad").value;
        let varcadM = mayuscula(varcad);
        document.getElementById("cadM").value = varcadM;
    });
</script>

</body>
</html>
