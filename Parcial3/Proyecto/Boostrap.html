<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="Boostrap.css">  
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="Datos.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>Pedidos</header>
    <div class="content">
    <form id="formulario">
      <h2>Datos del cliente</h2>
        <div class="row">        
        <div class="form-group col-sm-12 col-md-4 col-lg-4">     
        <label for="idC" class="col-form-label" id="DatosCliente">Id</label>               
          <input name="idC" type="cliente" class="form-control" id="idC" >
        </div>

         <div class="form-group col-sm-12 col-md-4 col-lg-4"> 
          <label for="idNombre" class="col-form-label" id="DatosCliente">Nombre</label>                   
          <input name="idNombre" type="nombre" class="form-control" id="idNombre" >
        </div>

        <div class="form-group col-sm-12 col-md-4 col-lg-4"> 
          <label for="idApellidos" class="col-form-label" id="DatosCliente">Apellidos</label>                   
          <input name="idApellidos" type="apellidos" class="form-control" id="idApellidos" >
        </div>

        </div>

        <div class="row">      

        <div class="form-group col-sm-12 col-md-4 col-lg-4">   
        <label for="idDireccion" class="col-form-label" id="DatosCliente">Direccion</label>                 
            <input name="idDireccion" type="direccion" class="form-control" id="idDireccion" placeholder="1234 calle, colonia" >
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-4">  
          <label for="idTelefono" class="col-form-label" id="DatosCliente">Telefono</label>                    
            <input name="idTelefono" type="telefono" class="form-control" id="idTelefono" >
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-4">  
            <label for="idCorreo" class="col-form-label" id="DatosCliente">Correo electronico</label>                    
              <input name="idCorreo" type="correo" class="form-control" id="idCorreo" placeholder="nombre@email.com" >
            </div>

      </div>
               
        <br>
        <h2>Orden</h2>
        <div class="row">                   
        <div class="form-group col-sm-12 col-md-4 col-lg-4">   
          <label for="idCantidad" class="col-form-label" id="DatosOrden">Cantidad</label>           
          <input name="idCantidad" type="cantidad" class="form-control" id="idCantidad" >
          </div>

            <div class="form-group col-sm-12 col-md-4 col-lg-4">     
              <label for="idTipo" class="col-form-label" id="DatosOrden">Tipo de pizza</label>               
                <input name="idTipo" type="tipo" class="form-control" id="idTipo" >
          </div>

          <div class="col-sm-12 col-md-4 col-lg-4">
              <label for="idTamano" class="col-form-label" id="DatosOrden">Tama√±o</label>
              <input name="idTamano" type="tamano" class="form-control" id="idTamano" >
            </div>
        </div>    
   
        <br>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <label for="idEntrega" class="col-form-label" id="DatosOrden">Entrega</label>
            <input name="idEntrega" type="entrega" class="form-control" id="idEntrega" >
          </div>

          <div class="col-sm-12 col-md-6 col-lg-6">
            <label for="idPago" class="col-form-label" id="DatosOrden">Forma de pago</label>
            <input name="idPago" type="pago" class="form-control" id="idPago" >
          </div>
        </div>

        <br>
        <button id="btnIngresar" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Registrar
         </button>
        <button id="btnConsultar" class="btn btn-info" type="button" class="btn">Consultar</button>        
        <button id="btnModificar" class="btn btn-warning" type="button" class="btn">Modificar</button>
        <button type="button" id="btnBorrar" class="btn btn-danger">Eliminar</button>
        <button  id="btnLimpiar" type="reset" value="Borrar" class="btn btn-primary">Limpiar</button>
      </form>      

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
