<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="Boostrap.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header>Pedidos</header>
    <div class="content">
    <form id="formulario">
      <h2>Datos del cliente</h2>
        <div class="row">        
        <div class="form-group col-sm-12 col-md-4 col-lg-4">     
        <label for="id" class="col-form-label" id="DatosCliente">Id</label>               
          <input name="id" type="text" class="form-control" id="id" >
        </div>

         <div class="form-group col-sm-12 col-md-4 col-lg-4"> 
          <label for="nombre" class="col-form-label" id="DatosCliente">Nombre</label>                   
          <input name="nombre" type="text" class="form-control" id="nombre" >
        </div>

        <div class="form-group col-sm-12 col-md-4 col-lg-4"> 
          <label for="apellidos" class="col-form-label" id="DatosCliente">Apellidos</label>                   
          <input name="apellidos" type="text" class="form-control" id="apellidos" >
        </div>

        </div>

        <div class="row">      

        <div class="form-group col-sm-12 col-md-4 col-lg-4">   
        <label for="direccion" class="col-form-label" id="DatosCliente">Direccion</label>                 
            <input name="direccion" type="text" class="form-control" id="direccion" placeholder="1234 calle, colonia" >
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-4">  
          <label for="telefono" class="col-form-label" id="DatosCliente">Telefono</label>                    
            <input name="telefono" type="text" class="form-control" id="telefono" >
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-4">  
            <label for="correo" class="col-form-label" id="DatosCliente">Correo electronico</label>                    
              <input name="correo" type="text" class="form-control" id="correo" placeholder="nombre@email.com" >
            </div>

      </div>
               
        <br>
        <h2>Orden</h2>
        <div class="row">                   
        <div class="form-group col-sm-12 col-md-4 col-lg-4">   
          <label for="cantidad" class="col-form-label" id="DatosOrden">Cantidad</label>           
          <input name="cantidad" type="text" class="form-control" id="cantidad" >
          </div>

            <div class="form-group col-sm-12 col-md-4 col-lg-4">     
              <label for="tipo" class="col-form-label" id="DatosOrden">Tipo de pizza</label>               
                <input name="tipo" type="text" class="form-control" id="tipo" >
          </div>

          <div class="col-sm-12 col-md-4 col-lg-4">
              <label for="tamaño" class="col-form-label" id="DatosOrden">Tamaño</label>
              <input name="tamaño" type="text" class="form-control" id="tamaño" >
            </div>
        </div>    
   
        <br>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <label for="entrega" class="col-form-label" id="DatosOrden">Entrega</label>
            <input name="entrega" type="text" class="form-control" id="entrega" >
          </div>

          <div class="col-sm-12 col-md-6 col-lg-6">
            <label for="pago" class="col-form-label" id="DatosOrden">Forma de pago</label>
            <input name="pago" type="text" class="form-control" id="pago" >
          </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary" id="Submit">Enviar</button>
        <button type="button" class="btn btn-primary" id="liveToastBtn">Toast</button>
       <button type="button" class="btn btn-primary" id="dispararModal">Modal</button>
       <button type="button" class="btn btn-primary" id="btnGet">Traer registro</button>
      </form>      

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <!--<img src="..." class="rounded me-2" alt="...">-->
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>

 <div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¡Bienvenido!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="parrafo1">15% En todo el menú</p>
          <p class="parrafo2">Llama, ordena y pasa por tu pedido</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrar">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <br>  
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
    <script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
    toastTrigger.addEventListener('click', () => {
    const toast = new bootstrap.Toast(toastLiveExample)
    toast.show()
    })
    }
    document.getElementById('dispararModal').addEventListener("click", ()=>{        
        const myModal = new bootstrap.Modal('#myModal', {
  keyboard: false   
})
myModal.show()
})

document.getElementById("btnGet").addEventListener("click", async () => {
  var datosFormulario = new FormData(document.getElementById("formulario"));  
  console.log(datosformulario)
  let respuesta = await fetch('GetRegistro.php',{
    method: 'POST',
    body: datosFormulario
  })
let dato = await respuesta.json();

  document.getElementById("id").value=dato.id;
  document.getElementById("nombre").value=dato.nombre;
  document.getElementById("apellidos").value=dato.apellidos;
  document.getElementById("direccion").value=dato.direccion;
  document.getElementById("telefono").value=dato.telefono;
  document.getElementById("correo").value=dato.correo;
  document.getElementById("cantidad").value=dato.cantidad;
  document.getElementById("tipo").value=dato.tipo;
  document.getElementById("tamaño").value=dato.tamaño;
  document.getElementById("entrega").value=dato.entrega;
  document.getElementById("pago").value=dato.pago;
});
    </script>
</body>
</html>
