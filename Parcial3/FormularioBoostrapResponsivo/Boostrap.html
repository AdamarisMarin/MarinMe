<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="Boostrap.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header>Pedidos</header>
    <div class="content">
    <form>
      <h2>Datos del cliente</h2>
        <div class="row">        
        <div class="form-group col-sm-12 col-md-4 col-lg-4">     
        <label for="idCli" class="col-form-label" id="DatosCliente">Id</label>               
          <input type="text" class="form-control" id="idCli">
        </div>

         <div class="form-group col-sm-12 col-md-4 col-lg-4"> 
          <label for="idNombre" class="col-form-label" id="DatosCliente">Nombre</label>                   
          <input type="text" class="form-control" id="idNombre">
        </div>

        <div class="form-group col-sm-12 col-md-4 col-lg-4"> 
          <label for="idApellido" class="col-form-label" id="DatosCliente">Apellidos</label>                   
          <input type="text" class="form-control" id="idApellido">
        </div>

        </div>

        <div class="row">      

        <div class="form-group col-sm-12 col-md-4 col-lg-4">   
        <label for="idDireccion" class="col-form-label" id="DatosCliente">Direccion</label>                 
            <input type="text" class="form-control" id="idDireccion" placeholder="1234 calle, colonia">
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-4">  
          <label for="idTelefono" class="col-form-label" id="DatosCliente">Telefono</label>                    
            <input type="text" class="form-control" id="idTelefono">
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-4">  
            <label for="idCorreo" class="col-form-label" id="DatosCliente">Correo electronico</label>                    
              <input type="text" class="form-control" id="idCorreo" placeholder="nombre@email.com">
            </div>

      </div>
               
        <br>
        <h2>Orden</h2>
        <div class="row">                   
        <div class="form-group col-sm-12 col-md-4 col-lg-4">   
          <label for="idCantidad" class="form-label" id="DatosOrden">Cantidad</label>           
          <input type="text" class="form-control" id="idCantidad">
          </div>

          <div class="col-sm-12 col-md-4 col-lg-4">
            <label for="inputState" class="form-label" id="DatosOrden">Tipo de pizza</label>
            <select id="idTipo" class="form-select">
              <option selected>Ninguno</option>
              <option>Hawaiana</option>
              <option>Pepperoni</option>
              <option>Mexicana</option>
              <option>Cuatro quesos</option>
            </select>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-4">
              <label for="inputState" class="form-label" id="DatosOrden">Tamaño</label>
              <select id="idTamaño" class="form-select">
                <option selected>Chico</option>
                <option>Mediano</option>
                <option>Grande</option>
              </select>
            </div>
        </div>    
   
        <br>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <label for="inputState" class="form-label" id="DatosOrden">Entrega</label>
            <select id="idEntrega" class="form-select">
              <option selected>Domicilio</option>
              <option>Recoger</option>
            </select>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-6">
            <label for="inputState" class="form-label" id="DatosOrden">Forma de pago</label>
            <select id="idPago" class="form-select">
              <option selected>Efectivo</option>
              <option>Tarjeta</option>
            </select>
          </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary" id="Submit">Enviar</button>
        <button type="button" class="btn btn-primary" id="liveToastBtn">Toast</button>
       <button type="button" class="btn btn-primary" id="dispararModal">Modal</button>
       <button type="button" class="btn btn-primary" id="btnGet">Traer registro</button>
      </form>      

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <!--<img src="..." class="rounded me-2" alt="...">-->
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>

 <div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¡Bienvenido!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="parrafo1">15% En todo el menú</p>
          <p class="parrafo2">Llama, ordena y pasa por tu pedido</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrar">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <br>  
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
    <script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
    toastTrigger.addEventListener('click', () => {
    const toast = new bootstrap.Toast(toastLiveExample)
    toast.show()
    })
    }
    document.getElementById('dispararModal').addEventListener("click", ()=>{        
        const myModal = new bootstrap.Modal('#myModal', {
  keyboard: false   
})
myModal.show()
})

document.getElementById("btnGet").addEventListener("click", () => {
fetch('GetRegistro.php')
.then(respuesta=>respuesta.json())
.then(dato=>refrescar(dato));

function refrescar(reg) {
  document.getElementById("idCli").value=reg.id;
  document.getElementById("idNombre").value=reg.nombre;
  document.getElementById("idApellido").value=reg.apellidos;
  document.getElementById("idDireccion").value=reg.direccion;
  document.getElementById("idTelefono").value=reg.telefono;
  document.getElementById("idCorreo").value=reg.correo;
  document.getElementById("idCantidad").value=reg.cantidad;
  document.getElementById("idTipo").value=reg.tipo;
  document.getElementById("idTamaño").value=reg.tamaño;
  document.getElementById("idEntrega").value=reg.entrega;
  document.getElementById("idPago").value=reg.pago;
}
});
    </script>
</body>
</html>
